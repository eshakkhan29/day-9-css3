<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ball animation</title>
    <style>
        .back-body{
            width: 100%;
            height: 600px;
            
        }
        .ball1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: lightseagreen;
            position: relative;
            animation: ballanimation 2.5s ease-in-out infinite alternate running;
        }
        .ball2{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: lightseagreen;
            position: relative;
            animation: ballanimation2 3s ease-in-out infinite alternate running;
        }
        
        @keyframes ballanimation {
           0%{
            background: linear-gradient(#0c95ad , #00434e , #6de9ff);
               left: 0;
               top: 0;
           }
           25%{
               top: 500px;
               background: linear-gradient(#170cad , #7263ff , #110070);
               transform: rotate(360deg);
           }
           50%{
               background: linear-gradient(#ff57f1 , #bb21cf , #580069);
               transform: rotate(360deg);
               top: 0px;
           }
           75%{
               background: linear-gradient(#ff6666 , #c50233 , #ff006a);
               transform: rotate(360deg);
               top: 500px;
           }
           100%{
               background: linear-gradient(#4bfa45 , #00d600 , #157e00);
               left: 1800px;
               top: 0px;
           }
            
        }
        @keyframes ballanimation2 {
           0%{
            background: linear-gradient(#247200 , #4ae900 , #65ff57);
            transform: rotate(360deg);
               left: 1800px;
               top: 0px;
           }
           25%{
                background:linear-gradient(#ff4f4f , #e00000 , #720000);
                transform: rotate(180deg);
               top: 500px;
           }
           50%{
            background: linear-gradient(#f3ff4a , #fbff00 , #949e00);
               transform: rotate(360deg);
               top: 0px;
           }
           75%{
            top: 500px;
               background: linear-gradient(#008020 , #00ff00 , #6dff74);
               transform: rotate(200deg);
           }
           100%{
            background: linear-gradient(#006274 , #84efff , #00fff2);
            left: 0;
               top: 0;
           }
            
        }
     
        a{
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            background: tomato;
            border-radius: 20px;
            font-size: 16px;
            margin-left: 45%;
        }
    </style>
</head>
<body>
    <div class="back-body">
        <div class="ball1"></div>
        <div class="ball2"></div>
    </div>
    <div>
        <a href="index.html">back to cricket fild</a>
    </div>
</body>
</html>
