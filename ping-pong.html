<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ball animation</title>
    <style>
        .back-body{
            width: 100%;
            height: 600px;
            
        }
        .ball1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: lightseagreen;
            position: relative;
            animation: ballanimation 2.5s ease-in-out infinite alternate running;
        }
        .ball2{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: lightseagreen;
            position: relative;
            animation: ballanimation2 3s ease-in-out infinite alternate running;
        }
        
        @keyframes ballanimation {
           0%{
               left: 0;
               top: 0;
           }
           25%{
               top: 500px;
               background: #ff0000;
           }
           50%{
               background: #ff852d;
               top: 0px;
           }
           75%{
               background: darkmagenta;
               top: 500px;
           }
           100%{
               background: #3500c7;
               left: 1800px;
               top: 0px;
           }
            
        }
        @keyframes ballanimation2 {
           0%{
            background: #3500c7;
               left: 1800px;
               top: 0px;
           }
           25%{
            background: darkmagenta;
               top: 500px;
           }
           50%{
               background: #ff852d;
               top: 0px;
           }
           75%{
            top: 500px;
               background: #ff0000;
           }
           100%{
            left: 0;
               top: 0;
           }
            
        }
     
    </style>
</head>
<body>
    <div class="back-body">
        <div class="ball1"></div>
        <div class="ball2"></div>
    </div>
</body>
</html>
